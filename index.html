<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-heading">HOME</h3>
                <div id="home-score">
                    <div id="hs">0</div>
                </div>
                <button id="add1home" onclick="add1Home()">+1</button>
                <button id="add2home" onclick="add2Home()">+2</button>
                <button id="add3home" onclick="add3Home()">+3</button>
            </div>
            <div>
                <h3 id="guest-heading">GUEST</h3>
                <div id="guest-score">
                    <div id="gs">0</div>
                </div>
                <button id="add1guest" onclick="add1Guest()">+1</button>
                <button id="add2guest" onclick="add2Guest()">+2</button>
                <button id="add3guest" onclick="add3Guest()">+3</button>
            </div>
        </div>
        <div class="newgamediv">
            <button id="new-game" onclick="newGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
